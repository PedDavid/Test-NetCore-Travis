matrix:
  include:
  - language: node_js
    node_js:
    - node
    before_install: cd client
    install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - export PATH=$HOME/.yarn/bin:$PATH
    before_script: yarn
    script:
    - yarn test
    cache:
      yarn: true
      directories:
       - client/node_modules
  - language: csharp
    mono: none
    dotnet: 1.0.1
    os:
    - linux
    - osx
    dist: trusty
    solution: new.sln
    script:
    - dotnet restore webapi
    - dotnet build webapi